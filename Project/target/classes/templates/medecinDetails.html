<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medecin Details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Medecin Details</h2>
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${medecin.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${medecin.nom}"></span></p>
            <p><strong>Salaire:</strong> <span th:text="${medecin.salaire}"></span></p>
        </div>
    </div>

    <h3>Patients</h3>
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Maladie</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom}"></td>
                    <td th:text="${patient.maladie}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/medecinsList" class="btn btn-primary mt-3">Back to Medecins</a>
</div>
</body>
</html>
