<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Patient Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${patient.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${patient.nom}"></span></p>
            <p><strong>Maladie:</strong> <span th:text="${patient.maladie}"></span></p>
            <p><strong>Medecin:</strong> <span th:text="${patient.medecin.nom}"></span></p>
            <a href="/patientsList" class="btn btn-primary">Back to Patients</a>
        </div>
    </div>
</div>
</body>
</html>
